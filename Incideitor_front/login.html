<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <header class="row">
            <nav class="nav navbar navbar-expand-lg" aria-label="Eleventh navbar example">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"> <img src="img/incidencia_logo.png" alt="logo"
                            style="width: 50px;"> </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarsExample09">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">INICIO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">ESTADÍSTICAS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">SOBRE NOSOTROS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">INCIDENCIAS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">ACCESO</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="row">
            <div class="col-md-5 d-flex justify-content-center">
                <img src="img/incidencia.png" alt="Image" class="img-fluid mx-auto d-block" id="imagen">
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-5 contents">
                <div class="row justify-content-center mx-auto d-block mt-5">
                    <div class="formulario">
                        <h1>Iniciar sesión</h1>
                        <form method="post">
                            <div class="email">
                                <input type="email" required placeholder="Correo electrónico" />

                                <img src="img/mail.png" alt="mail" class="mail" width="20px">
                            </div>
                            <div class="password__class">
                                <input type="password" id="password" placeholder="Contraseña" required />

                                <img src="img/view.png" alt="view" id="view" class="view" width="23px">
                            </div>
                            <div class="remember"> ¿Has olvidado tu contraseña?</div>
                            <button type="submit">Iniciar sesión</button>
                            <div class="register">
                                ¿Todavía no te has registrado? <a href="#">Registrarse</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>




    </div>
    <script src="js/script_login.js"></script>
</body>

</html>
